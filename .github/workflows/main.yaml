---
name: Lint Code Base
on:
  push:
    branches: [main, release-*]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, dev, release-*]

  workflow_dispatch:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install package
        run: yarn install
      - name: spelling
        run: yarn spelling:ci .
      - name: eslint
        run: yarn eslint:ci pages
      - name: prettier
        run: yarn prettier:ci pages
      # - name: test
      #   run: yarn test
      - name: build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_GRAPHQL_URL: ${{ secrets.NEXT_PUBLIC_GRAPHQL_URL }}
          NEXT_PUBLIC_MAGIC_PK: ${{ secrets.MY_VARIABLE }}
          MAGIC_SK: ${{ secrets.MY_VARIABLE }}
        run: yarn build
    env:
      CI: true
